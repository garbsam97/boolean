<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <div>
                <a href="/">
                    <img src="/res/logo.png" alt="lim logo" class="logo">
                </a>
            </div>
            <h1>Taking Booleaners from A to B</h1>
            <nav class="navbar">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>
            <div class="available-escooter">
                <div class="escooter">
                    <span class="name"><b>■ Monopattino Gino22</b></span>
                    <span class="location">↦ Via Guadalametri - a 220 metri da te</span>
                    <div class="status">
                        <span>Stato carica:</span>
                        <div class="battery-status">
                            <div class="yellow-half" style="width: 56%;"></div>
                        </div>
                    </div>
                </div>
                <div class="escooter">
                    <span class="name">■ Monopattino Mike24</span>
                    <span class="location">↦ Via Ricciardoni - a 420 metri da te</span>
                    <div class="status">
                        <span>Stato carica:</span>
                        <div class="battery-status">
                            <div class="green-full" style="width: 90%;"></div>
                        </div>
                    </div>
                </div>
                <div class="escooter">
                    <span class="name">■ Monopattino Fede154</span>
                    <span class="location">↦ Via Mentarini - a 490 metri da te</span>
                    <div class="status">
                        <span>Stato carica:</span>
                        <div class="battery-status">
                            <div class="red-empty" style="width: 21%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
